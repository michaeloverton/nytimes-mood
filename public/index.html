<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<title>How is the New York Times?</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<!-- Bootstrap -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
	</head>
	<body class="ng-cloak" ng-controller="myCtrl">
		<div class="container">
			<div class="row" ng-if="currentTone.tone.document_tone.tones != undefined">
				<div class="col-xs-12">
					<h1 class="text-center" 
						style="font-family: 'Times New Roman', Times, serif; font-size: 40px">
							The New York Times is {{toneDescriptions[getDominantTone(currentTone.tone.document_tone.tones)]}}
					</h1>
				</div>
			</div>
		</div>

		<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
		<script src="/app.js"></script>
		
	</body>
</html>
